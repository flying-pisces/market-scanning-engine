[tool:pytest]
# Pytest configuration for Market Scanning Engine

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output and logging
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --no-cov-on-fail

# Markers
markers =
    unit: Unit tests (default, fast execution)
    integration: Integration tests (require external services)
    performance: Performance tests (time and memory intensive)
    slow: Long-running tests
    external: Tests requiring external API access
    asyncio: Async tests

# Asyncio configuration
asyncio_mode = auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pydantic.*
    ignore::pytest.PytestUnknownMarkWarning

# Test timeout
timeout = 300

# Minimum version
minversion = 6.0